<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/publishers_layout.css">
    <link rel="icon" href="images/Secretario_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="javascript/publishers.js"></script>
    <title>Publicadores y precursores</title>    
</head>
<body>    
    <section class="top-bar">
        <a href="main_menu.html">        
            <div class="logo"></div>        
            <div class="header">
                <h3>Secretario</h3>
            </div>
        </a>     
    </section>    
    <aside class="side-bar">
            <div class="option"><a href="main_menu.html" class="option-link">Menú Principal</a></div>

    </aside>
    <div class="content">
        <div class="container">
            <form action="#" >
                <h1>Publicadores y precursores</h1>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre completo">
                    </div>
                    <div class="col-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                    <div class="col-3">
                        <label for="fechaBautismo" class="form-label">Fecha de bautismo</label>
                        <input type="date" class="form-control" id="fechaBautismo">
                    </div>                                     
                    <div class="col-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono">
                    </div>                    
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button type="button" id="btnSubmit" class="btn btn-primary btn-lg">Agregar</button>
                        <button type="reset" id="resetData" class="btn btn-secondary btn-lg">Limpiar</button>
                        <button type="button" id="deleteData" class="btn btn-lg btn-danger">Borrar todo</button>
                    </div>
                </div>
            </form>
            <br>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Fecha de bautismo</th>                    
                    <th scope="col">Telefono</th>                    
                  </tr>
                </thead>
                <tbody id="bodyList">
                </tbody>
              </table>   
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="left-content">© 2023 Secretario</div>        
            <div class="right-content">
                <a href="terms_conditions.html">Condiciones de uso</a>
                | 
                <a href="privacy_policy.html">Política de privacidad</a>
                | 
                <a href="about_us.html">Sobre nosotros</a>
            </div>
        </div>        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>   
</body>
</html>
