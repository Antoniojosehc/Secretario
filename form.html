<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/form_layout.css">
    <link rel="icon" href="images/Secretario_logo.png"> 
    <script type="text/javascript" src="javascript/form.js"></script>   
    <title>Enviar informe</title>    
</head>
<body>
    <section class="form">
        <a href="index.html">
            <div class="logo"></div>
        </a>
        <div class="header">
            <h2>Secretario</h2>
            <h4>Enviar informe</h4>
        </div>
        <form id="informeForm">
            <h4>Publicador</h4>
            <select id="publicador" name="publicador" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Año</h4>
            <select id="anio" name="anio" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Mes</h4>
            <select id="mes" name="mes" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Publicaciones</h4>
            <input type="number" id="publicaciones" name="publicaciones" class="field">
            <h4>Videos</h4>
            <input type="number" id="videos" name="videos" class="field">
            <h4>Horas</h4>
            <input type="number" id="horas" name="horas" class="field" required>
            <button type="submit" class="button">Enviar</button>
        </form>    
    </section> 
    <footer>
        <div class="footer-container">
            <div class="left-content">© 2023 Secretario</div>        
            <div class="right-content">
                <a href="terms_conditions.html">Condiciones de uso</a>
                | 
                <a href="privacy_policy.html">Política de privacidad</a>
                | 
                <a href="about_us.html">Sobre nosotros</a>
            </div>
        </div>        
    </footer>
</body>
</html>
