<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/form_layout.css">
    <link rel="icon" href="images/Secretario_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="javascript/form.js"></script>
    <title>Enviar informe</title>    
</head>
<body>
    <div class="container">
        <section class="form">
            <div class="header text-center">
                <img src="images/Secretario_logo.png" alt="Secretario Logo" class="logo">
                <h2>Secretario</h2>
                <h4>Enviar informe</h4>
            </div>
            <form id="informeForm" class="custom-form">
                <div class="mb-3">
                    <label for="publicador" class="form-label">Publicador:</label>
                    <select id="publicador" name="publicador" class="form-select" required>
                        <!-- Opciones serán llenadas dinámicamente con JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" id="anio" name="anio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mes" class="form-label">Mes:</label>
                    <input type="text" id="mes" name="mes" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="publicaciones" class="form-label">Publicaciones:</label>
                    <input type="number" id="publicaciones" name="publicaciones" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="videos" class="form-label">Videos:</label>
                    <input type="number" id="videos" name="videos" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horas" class="form-label">Horas:</label>
                    <input type="number" id="horas" name="horas" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="revistas" class="form-label">Revistas:</label>
                    <input type="number" id="revistas" name="revistas" class="form-control">
                </div>
                <button type="submit" class="btn custom-btn w-100">Enviar</button>
            </form>    
        </section> 
    </div>
    <footer class="footer">
        <div class="footer-container text-center">
            <div class="left-content">© 2023 Secretario</div>        
            <div class="right-content">
                <a href="terms_conditions.html">Condiciones de uso</a>
                |
                <a href="privacy_policy.html">Política de privacidad</a>
                |
                <a href="about_us.html">Sobre nosotros</a>
            </div>
        </div>        
    </footer>
</body>
</html>
