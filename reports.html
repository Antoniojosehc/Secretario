<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/reports_layout.css">
    <link rel="icon" href="images/Secretario_logo.png">
    <script type="text/javascript" src="javascript/reports.js"></script>
    <title>Ver Informes</title>
</head>
<body>
    <section class="form">
        <a href="main_menu.html">
            <div class="logo"></div>
        </a>
        <div class="header">
            <h2>Secretario</h2>
            <h4>Ver Informes</h4>
        </div>
        <form id="informeForm">
            <h4>Seleccionar Publicador</h4>
            <select id="publicador" name="publicador" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <button type="button" class="button" id="btnVerInforme">Ver Informes</button>
        </form>
        <table id="informesTable" class="informes-table">
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Mes</th>
                    <th>Publicaciones</th>
                    <th>Videos</th>
                    <th>Horas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los informes serán llenados dinámicamente con JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Modal para actualizar informe -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>Actualizar Informe</h4>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                <h4>Año</h4>
                <input type="number" id="updateAnio" name="anio" class="field" required>
                <h4>Mes</h4>
                <input type="number" id="updateMes" name="mes" class="field" required>
                <h4>Publicaciones</h4>
                <input type="number" id="updatePublicaciones" name="publicaciones" class="field">
                <h4>Videos</h4>
                <input type="number" id="updateVideos" name="videos" class="field">
                <h4>Horas</h4>
                <input type="number" id="updateHoras" name="horas" class="field" required>
                <button type="button" class="button" id="btnUpdateInforme">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="javascript/footer.js"></script>
</body>
</html>
