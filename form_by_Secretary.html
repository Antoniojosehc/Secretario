<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/form_by_secretary_layout.css">
    <link rel="stylesheet" href="CSS/topbar_layout.css">
    <link rel="stylesheet" href="CSS/footer_layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="images/Secretario_logo.png"> 
    <script type="text/javascript" src="javascript/form_.js"></script>   
    <title>Enviar informe por el secretario</title>    
</head>
<body>
    <div id="topbar-container"></div>  
    <aside class="side-bar">
        <div class="option"><a href="publishers.html" class="option-link">Publicadores</a></div>
        <div class="option"><a href="reports.html" class="option-link">Informes mes anterior</a></div>
        <div class="option"><a href="reports_by_publisher.html" class="option-link">Informes por publicador</a></div>
        <div class="option"><a href="monthly_reports.html" class="option-link">Totales</a></div>
    </aside>
    <section class="form">
        <form id="informeForm">
            <h4>Publicador</h4>
            <select id="publicador" name="publicador" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Año</h4>
            <select id="anio" name="anio" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Mes</h4>
            <select id="mes" name="mes" class="field" required>
                <!-- Opciones serán llenadas dinámicamente con JavaScript -->
            </select>
            <h4>Publicaciones</h4>
            <input type="number" id="publicaciones" name="publicaciones" class="field">
            <h4>Videos</h4>
            <input type="number" id="videos" name="videos" class="field">
            <h4>Horas</h4>
            <input type="number" id="horas" name="horas" class="field" required>
            <button type="button" class="button" id="btnEnviarInforme">Enviar</button>
        </form>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/topbar.js"></script>
    <script src="javascript/form_by_secretary.js"></script>
</body>
</html>
