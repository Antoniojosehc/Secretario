<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asistente para el secretario de la congregación">
    <link rel="stylesheet" href="CSS/login_layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" href="images/Secretario_logo.png">
    <script type="text/javascript" src="javascript/login.js"></script>    
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card custom-card">
                <div class="card-content custom-text-color center-align">
                    <a href="index.html">
                        <img src="images/Secretario_logo.png" alt="Secretario Logo" class="logo">
                    </a>                    
                    <span class="card-title">Iniciar sesión</span>
                </div>
                <div class="card-action center-align">
                    <form id="loginForm">
                        <div class="input-field">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <button type="button" class="btn custom-btn" onclick="login()">Login</button>
                    </form>
                    <p class="new-account">¿Necesita una cuenta? <a href="register.html" class="account">Crear una nueva cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/footer.js"></script>
</body>
</html>
